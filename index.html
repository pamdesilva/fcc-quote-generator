<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Random Quote Generator</title>

  <!-- CSS + Fonts -->
  <link rel="stylesheet" type="text/css" href="./normalize.css">
  <link rel="stylesheet" type="text/css" href="./style.css">
  <link href="https://fonts.googleapis.com/css?family=Inconsolata|Signika:400" rel="stylesheet">
  <script src="https://use.fontawesome.com/a90fa53918.js"></script>


</head>

<body>

  <div class="container">
    <div class="box-content">
      <div id="quote">
        <p>Quote loading...</p>
      </div>
      <div id="author">
      </div>
    </div>
    <div class="button-area">
      <button id="next-quote"><i class="fa fa-plus-circle" aria-hidden="true"></i> Show Me Another Quote</button>
      <button id="tweet-quote"><i class="fa fa-twitter" aria-hidden="true"></i> Tweet This</button>
    </div>
  </div>

  <footer>
    <p>Made with <i class="fa fa-heart" aria-hidden="true"></i> by <a href="https://pamela.io" target="blank">Pam De Silva</a> for <a href="https://www.freecodecamp.com" target="blank">Free Code Camp.</p>
</footer>

  <!-- JavaScript Files -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="./app.js"></script>


</body>

</html>
