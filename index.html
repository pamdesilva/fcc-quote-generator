<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Computer Science Quote Generator</title>

  <!-- CSS + Fonts -->
  <link rel="stylesheet" type="text/css" href="./normalize.css">
  <script src="https://use.fontawesome.com/a90fa53918.js"></script>
  <link rel="stylesheet" type="text/css" href="./style.css">
  <link href="https://fonts.googleapis.com/css?family=Archivo+Black|Courgette|Inconsolata|Libre+Franklin:500|Press+Start+2P" rel="stylesheet">

</head>

<body>


  <div class="container">
    <h1>Computer Science Quotes<i class="fa fa-laptop" aria-hidden="true"></i><i class="fa fa-flask" aria-hidden="true"></i></h1>
    <div class="box-content">
    <div id="quote">
      <p class="quote-text">Quote loading...</p>
    </div>
    <div id="author">
      <p></p>
    </div>
  </div>
    <div class="box-content">
      <button id="next-quote"><i class="fa fa-plus-circle" aria-hidden="true"></i> Show Me Another Quote</button>
      <button id="tweet-quote"><i class="fa fa-twitter" aria-hidden="true"></i> Tweet This Quote</button>
    </div>
  </div>

  <footer>
  <p>Made with <i class="fa fa-heart" aria-hidden="true"></i> by <a href="http://pamela.io" target="blank">Pam De Silva</a> for  <a href="http://www.freecodecamp.com" target="blank">Free Code Camp.</p>
</footer>

  <!-- JavaScript Files -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="./app.js"></script>

</body>

</html>
